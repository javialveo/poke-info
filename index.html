<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeInfo</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">PokeInfo</h1>
      <p class="header__information">versión: <span id="versionApp">0.0.0</span></p>
    </header>

    <main id="cardContainer" class="container">
    </main>

    <template id="cardTemplate">
      <div class="card">
        <h3 id="card_title" class="card__title">pokemon</h3>
        <div class="card__box card__box--picture"><img id="card_picture" class="card__picture"></div>
        <div class="card__box card__box--body">
          <p class="card__info card__info--id">ID: <span id="card_id"></span></p>
          <p class="card__info card__info--type">Type: <span id="card_type"></span></p>
          <p class="card__info card__info--height">Height: <span id="card_height"></span></p>
          <p class="card__info card__info--weight">Weight: <span id="card_weight"></span></p>
          <p class="card__info card__info--ability">Ability: <span id="card_ability"></span></p>
          <p class="card__info card__info--hiddenAbility">Hidden Ability: <span id="card_abilityHidden"></span></p>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__information">Developed by Eduardo Alveo. Powered by <a href="https://pokeapi.co/" target="_blank">PokeApi</a>. Pokémon and Pokémon character names are trademarks of Nintendo.</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
