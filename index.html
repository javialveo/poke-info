<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeInfo</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">PokeInfo</h1>
      <p>Versión: <span id="versionApp"></span></p>
    </header>

    <main class="container">
      <form class="form">
        <input id="searchInput" class="form__input" type="search">
        <button id="buttonSearch" class="form__button" type="button">Search</button>
      </form>
      <div  id="cardContainer" class="card__container" ></div>
      <form class="form">
        <button id="changeButton" class="form__button" type="button">Change Pokemon</button>
      </form>
    </main>

    <footer class="footer">
      <p class="footer__information">
        Developed by <a href="http://javialveo.com" target="_blank" title="Enlace hacia la web de Eduardo Alveo">Eduardo Alveo</a>.
        Powered by <a href="https://pokeapi.co/" target="_blank" title="Enlace hacia la web de la api PokeApi">PokeApi</a>.
        Pokémon and Pokémon character names are trademarks of Nintendo.
      </p>
    </footer>

    <template id="cardTemplate">
      <div id="cards" class="card">
        <h3 id="cardTitle" class="card__title"></h3>
        <figure id="cardBox" class="card__box card__box--picture">
          <img id="cardPicture" class="card__picture">
        </figure>
        <div class="card__box card__box--info">
          <p class="card__info">ID: <span id="cardID"></span></p>
          <p class="card__info">Type: <span id="cardType"></span></p>
          <p class="card__info">Height: <span id="cardHeight"></span></p>
          <p class="card__info">Weight: <span id="cardWeight"></span></p>
          <p class="card__info">Ability: <span id="cardAbility"></span></p>
          <p class="card__info">Hidden Ability: <span id="cardHiddenAbility"></span></p>
        </div>
      </div>
    </template>
    <script src="js/main.js"></script>
  </body>
</html>
